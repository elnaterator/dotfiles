# =============================================================================
# Mise Settings
# =============================================================================
#
# This file configures mise behavior and preferences.
# It will be symlinked to ~/.config/mise/settings.toml
#
# Documentation: https://mise.jdx.dev/configuration/settings.html
# =============================================================================

# Automatically install missing tools when entering a directory
# missing_runtime_behavior = "autoinstall"  # or "prompt", "warn", "ignore"

# Use verbose output
# verbose = false

# Disable hints
# disable_hints = []

# Enable experimental features
# experimental = true

# Automatically activate mise in new shells
# activate_aggressive = false

# Jobs to run in parallel when installing tools
# jobs = 4

# Use symlinks for tool installations (saves disk space)
# use_symlinks = true

# Legacy version file support (.node-version, .python-version, etc.)
legacy_version_file = true

# Enable idiomatic version files for specific tools
idiomatic_version_file_enable_tools = ["python"]

# Color output
# color = true

# Plugin autoupdate settings
# plugin_autoupdate_last_check_duration = "7d"

# Task settings
# [task]
# includes = []  # Additional task config files to include
# output = "interleaved"  # or "prefix"
